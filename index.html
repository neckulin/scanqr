<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой QR Сканер</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --danger-color: #f72585;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            display: none;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Сканер</h1>
        <button id="startButton" class="btn">Начать сканирование</button>
    </div>

    <div class="scanner-container" id="scannerContainer">
        <video id="video" playsinline></video>
        <div class="scanner-footer">
            <div class="error-message" id="errorMessage"></div>
            <div class="result" id="result"></div>
            <button id="stopButton" class="btn btn-danger">Закрыть сканер</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const scannerContainer = document.getElementById('scannerContainer');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('errorMessage');
        
        let stream = null;
        let scanning = false;
        let animationFrame = null;

        // Проверка поддержки камеры
        function hasGetUserMedia() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // Запуск сканера
        async function startScanner() {
            if (!hasGetUserMedia()) {
                showError("Ваш браузер не поддерживает доступ к камере");
                return;
            }

            try {
                scannerContainer.style.display = 'flex';
                errorElement.style.display = 'none';
                resultElement.style.display = 'none';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                
                video.srcObject = stream;
                await video.play();
                
                scanning = true;
                scanQRCode();
            } catch (err) {
                showError(`Ошибка: ${err.message}`);
                stopScanner();
            }
        }

        // Остановка сканера
        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            video.srcObject = null;
            scanning = false;
            scannerContainer.style.display = 'none';
        }

        // Сканирование QR-кода
        function scanQRCode() {
            if (!scanning) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    showResult(code.data);
                    
                    // Если это URL, открываем автоматически
                    if (isValidUrl(code.data)) {
                        setTimeout(() => {
                            window.open(code.data, '_blank');
                            stopScanner();
                        }, 800);
                    }
                }
            }
            
            animationFrame = requestAnimationFrame(scanQRCode);
        }

        // Показать результат
        function showResult(result) {
            resultElement.textContent = result;
            resultElement.style.display = 'block';
        }

        // Показать ошибку
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Проверка URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Обработчики событий
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            stopScanner();
        });
    </script>
</body>
</html>
