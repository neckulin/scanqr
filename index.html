<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .start-container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #startButton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        .scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            flex-direction: column;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            max-width: 400px;
            max-height: 400px;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }
        .scanner-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 1001;
        }
        #stopButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }
        #stopButton:hover {
            background-color: #d32f2f;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1001;
        }
        .result {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 10px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>Hacker Verifure Scanner</h1>
        <button id="startButton">Сканировать QR</button>
    </div>

    <div class="scanner-container" id="scannerContainer">
        <div class="scanner-header">Отсканируйте QR-код</div>
        <video id="video" playsinline></video>
        <div class="scan-box"></div>
        <div id="error" class="error"></div>
        <div class="result" id="result">Наведите камеру на QR-код</div>
        <button id="stopButton">Закрыть сканер</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const resultElement = document.getElementById("result");
        const errorElement = document.getElementById("error");
        const scannerContainer = document.getElementById("scannerContainer");
        
        let stream = null;
        let scanning = false;
        let animationFrame = null;

        // Check for camera support
        function hasGetUserMedia() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // Start the scanner
        async function startScanner() {
            if (!hasGetUserMedia()) {
                alert("Ваш браузер не поддерживает доступ к камере.");
                return;
            }

            scannerContainer.style.display = "flex";
            errorElement.textContent = "";
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                await video.play();
                
                scanning = true;
                scanQRCode();
            } catch (err) {
                errorElement.textContent = `Ошибка доступа к камере: ${err.message}`;
                console.error(err);
                stopScanner();
            }
        }

        // Stop the scanner
        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            video.srcObject = null;
            scanning = false;
            scannerContainer.style.display = "none";
            resultElement.textContent = "Наведите камеру на QR-код";
        }

        // Scan for QR codes
        function scanQRCode() {
            if (!scanning) return;
            
            const canvasElement = document.createElement("canvas");
            const canvas = canvasElement.getContext("2d");
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    resultElement.textContent = `Найден QR-код: ${code.data}`;
                    
                    // Open the URL if it's a valid URL
                    if (isValidUrl(code.data)) {
                        setTimeout(() => {
                            window.open(code.data, "_blank");
                            stopScanner();
                        }, 1000);
                    } else {
                        setTimeout(stopScanner, 3000);
                    }
                }
            }
            
            animationFrame = requestAnimationFrame(scanQRCode);
        }

        // Check if a string is a valid URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Event listeners
        startButton.addEventListener("click", startScanner);
        stopButton.addEventListener("click", stopScanner);

        // Clean up when page is closed
        window.addEventListener("beforeunload", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
