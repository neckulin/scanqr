                        addTextField(contentTab, 'Текст', element.querySelector('h1, h2, h3, h4, h5, h6').textContent, 'text');
                        addSelectField(contentTab, 'Уровень заголовка', ['h1', 'h2', 'h3', 'h4', 'h5', 'h6'], 
                                     element.querySelector('h1, h2, h3, h4, h5, h6').tagName.toLowerCase(), 'level');
                        break;
                    case 'paragraph':

                        break;

                        modalTitle.textContent = 'Редактирование изображения';
                        addTextField(contentTab, 'URL изображения', element.querySelector('img').src, 'url');
                        addTextField(contentTab, 'Альтернативный текст', element.querySelector('img').alt || '', 'alt');
                        addTextField(contentTab, 'Подпись', element.querySelector('figcaption')?.textContent || '', 'caption');
                        addNumberField(contentTab, 'Ширина (px)', element.querySelector('img').width || '', 'width');
                        addNumberField(contentTab, 'Высота (px)', element.querySelector('img').height || '', 'height');
                        break;
                    case 'button':
                        modalTitle.textContent = 'Редактирование кнопки';
                        addTextField(contentTab, 'Текст кнопки', element.querySelector('button').textContent, 'text');
                        addTextField(contentTab, 'URL ссылки', element.querySelector('button').dataset.url || '#', 'url');
                        addSelectField(contentTab, 'Тип кнопки', ['button', 'submit', 'reset'], 
                                     element.querySelector('button').type || 'button', 'button-type');
                        addColorField(contentTab, 'Цвет фона', element.querySelector('button').style.backgroundColor || '', 'background-color');
                        addColorField(contentTab, 'Цвет текста', element.querySelector('button').style.color || '', 'color');
                        break;
                    case 'video':

                        addTextAreaField(contentTab, 'Описание', element.querySelector('p').textContent, 'description');
                        addTextField(contentTab, 'URL изображения', element.querySelector('img').src, 'image-url');
                        addTextField(contentTab, 'Текст кнопки', element.querySelector('button').textContent, 'button-text');
                        addColorField(contentTab, 'Цвет фона', element.querySelector('div').style.backgroundColor || '', 'background-color');

                        modalTitle.textContent = 'Редактирование элемента';
                        addTextField(contentTab, 'Содержимое', element.textContent, 'text');

                // Заполняем вкладку "Стиль"

                addSelectField(styleTab, 'Стиль границы', ['none', 'solid', 'dashed', 'dotted', 'double'],

                addNumberField(layoutTab, 'Ширина (px)', parseInt(element.style.width) || element.offsetWidth, 'width', 10, 2000);
                addNumberField(layoutTab, 'Высота (px)', parseInt(element.style.height) || element.offsetHeight, 'height', 10, 2000);

            // Добавление полей в модальное окно
            function addTextField(container, label, value, name) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${label}</label>
                    <input type="text" data-field="${name}" value="${value}">
                `;
                container.appendChild(div);
            }

            function addTextAreaField(container, label, value, name) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${label}</label>
                    <textarea data-field="${name}">${value}</textarea>
                `;
                container.appendChild(div);
            }

            function addSelectField(container, label, options, selected, name) {
                const div = document.createElement('div');
                const optionsHtml = options.map(opt => 
                    `<option value="${opt}" ${opt === selected ? 'selected' : ''}>${opt}</option>`
                ).join('');
                
                div.innerHTML = `
                    <label>${label}</label>
                    <select data-field="${name}">
                        ${optionsHtml}
                    </select>
                `;
                container.appendChild(div);
            }

            function addCheckboxField(container, label, checked, name) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" data-field="${name}" ${checked ? 'checked' : ''}>
                        ${label}
                    </label>
                `;
                container.appendChild(div);
            }

            function addNumberField(container, label, value, name, min, max) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${label}</label>
                    <input type="number" data-field="${name}" value="${value}" min="${min}" max="${max}">
                `;
                container.appendChild(div);
            }

            function addColorField(container, label, value, name) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${label}</label>
                    <div class="color-picker">
                        <input type="color" data-field="${name}" value="${value || '#000000'}">
                        <input type="text" data-field="${name}-text" value="${value || ''}" placeholder="hex или название">
                        <div class="color-preview" style="background-color: ${value || 'transparent'}"></div>
                    </div>
                `;
                
                const colorInput = div.querySelector('input[type="color"]');
                const textInput = div.querySelector('input[type="text"]');
                const preview = div.querySelector('.color-preview');
                
                colorInput.addEventListener('input', () => {
                    textInput.value = colorInput.value;
                    preview.style.backgroundColor = colorInput.value;
                });
                
                textInput.addEventListener('input', () => {
                    if (/^#([0-9A-F]{3}){1,2}$/i.test(textInput.value) || 
                        /^[a-z]+$/i.test(textInput.value)) {
                        colorInput.value = textInput.value;
                        preview.style.backgroundColor = textInput.value;
                    }
                });
                
                container.appendChild(div);
            }

            // Сохранение изменений элемента
            function saveElement() {
                if (!state.currentElement) return;
                
                const type = state.currentElement.dataset.type;
                const contentFields = document.querySelectorAll('.tab-content[data-tab="content"] [data-field]');
                const styleFields = document.querySelectorAll('.tab-content[data-tab="style"] [data-field]');
                const layoutFields = document.querySelectorAll('.tab-content[data-tab="layout"] [data-field]');
                const advancedFields = document.querySelectorAll('.tab-content[data-tab="advanced"] [data-field]');
                
                // Обрабатываем содержимое
                switch(type) {
                    case 'header':
                        const headerText = getFieldValue(contentFields, 'text');
                        const headerLevel = getFieldValue(contentFields, 'level');
                        state.currentElement.querySelector('h1, h2, h3, h4, h5, h6').outerHTML = `<${headerLevel}>${headerText}</${headerLevel}>`;
                        break;
                    case 'paragraph':
                        state.currentElement.querySelector('p').textContent = getFieldValue(contentFields, 'text');
                        break;
                    case 'image':
                        const img = state.currentElement.querySelector('img');
                        img.src = getFieldValue(contentFields, 'url');
                        img.alt = getFieldValue(contentFields, 'alt');
                        
                        if (getFieldValue(contentFields, 'width')) {
                            img.width = getFieldValue(contentFields, 'width');
                        }
                        
                        if (getFieldValue(contentFields, 'height')) {
                            img.height = getFieldValue(contentFields, 'height');
                        }
                        
                        // Добавляем или обновляем подпись
                        const caption = getFieldValue(contentFields, 'caption');
                        if (caption) {
                            let figcaption = state.currentElement.querySelector('figcaption');
                            if (!figcaption) {
                                figcaption = document.createElement('figcaption');
                                state.currentElement.appendChild(figcaption);
                            }
                            figcaption.textContent = caption;
                        } else {
                            const figcaption = state.currentElement.querySelector('figcaption');
                            if (figcaption) figcaption.remove();
                        }
                        break;
                    case 'button':
                        const btn = state.currentElement.querySelector('button');
                        btn.textContent = getFieldValue(contentFields, 'text');
                        btn.type = getFieldValue(contentFields, 'button-type');
                        btn.dataset.url = getFieldValue(contentFields, 'url');
                        
                        if (getFieldValue(contentFields, 'background-color')) {
                            btn.style.backgroundColor = getFieldValue(contentFields, 'background-color');
                        }
                        
                        if (getFieldValue(contentFields, 'color')) {
                            btn.style.color = getFieldValue(contentFields, 'color');
                        }
                        
                        btn.onclick = function() {
                            const url = getFieldValue(contentFields, 'url');
                            if (url && url !== '#') window.location.href = url;
                        };
                        break;
                    case 'video':
                        const videoUrl = getFieldValue(contentFields, 'url');
                        const videoId = extractYouTubeId(videoUrl);
                        const autoplay = getFieldValue(contentFields, 'autoplay') ? 1 : 0;
                        const controls = getFieldValue(contentFields, 'controls') ? 1 : 0;
                        
                        if (videoId) {
                            state.currentElement.querySelector('iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=${autoplay}&controls=${controls}`;
                        } else {
                            state.currentElement.querySelector('iframe').src = videoUrl;
                        }
                        break;
                    case 'list':
                        const items = getFieldValue(contentFields, 'items').split('\n').filter(item => item.trim());
                        const listType = getFieldValue(contentFields, 'list-type');
                        
                        const list = document.createElement(listType);
                        items.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            list.appendChild(li);
                        });
                        
                        const oldList = state.currentElement.querySelector('ul, ol');
                        state.currentElement.replaceChild(list, oldList);
                        break;
                    case 'form':
                        const form = state.currentElement.querySelector('form');
                        form.action = getFieldValue(contentFields, 'action');
                        form.method = getFieldValue(contentFields, 'method');
                        break;
                    case 'icon':
                        const iconClass = getFieldValue(contentFields, 'icon');
                        const icon = state.currentElement.querySelector('i');
                        icon.className = iconClass;
                        
                        if (getFieldValue(contentFields, 'color')) {
                            icon.style.color = getFieldValue(contentFields, 'color');
                        }
                        
                        if (getFieldValue(contentFields, 'size')) {
                            icon.style.fontSize = getFieldValue(contentFields, 'size') + 'px';
                        }
                        break;
                    case 'card':
                        state.currentElement.querySelector('h3').textContent = getFieldValue(contentFields, 'title');
                        state.currentElement.querySelector('p').textContent = getFieldValue(contentFields, 'description');
                        state.currentElement.querySelector('img').src = getFieldValue(contentFields, 'image-url');
                        state.currentElement.querySelector('button').textContent = getFieldValue(contentFields, 'button-text');
                        
                        if (getFieldValue(contentFields, 'background-color')) {
                            state.currentElement.querySelector('div').style.backgroundColor = getFieldValue(contentFields, 'background-color');
                        }
                        break;
                    case 'grid':
                        const columns = parseInt(getFieldValue(contentFields, 'columns')) || 2;
                        const rows = parseInt(getFieldValue(contentFields, 'rows')) || 2;
                        const gap = parseInt(getFieldValue(contentFields, 'gap')) || 10;
                        
                        state.currentElement.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                        state.currentElement.style.gap = gap + 'px';
                        
                        // Удаляем лишние ячейки или добавляем новые
                        const totalCells = columns * rows;
                        const existingCells = state.currentElement.children.length;
                        
                        if (existingCells < totalCells) {
                            for (let i = existingCells; i < totalCells; i++) {
                                const cell = document.createElement('div');
                                cell.style.background = '#f0f0f0';
                                cell.style.padding = '15px';
                                cell.style.borderRadius = '5px';
                                cell.textContent = `Ячейка ${i+1}`;
                                state.currentElement.appendChild(cell);
                            }
                        } else if (existingCells > totalCells) {
                            while (state.currentElement.children.length > totalCells) {
                                state.currentElement.removeChild(state.currentElement.lastChild);
                            }
                        }
                        break;
                    case 'container':
                        if (getFieldValue(contentFields, 'background-color')) {
                            state.currentElement.style.backgroundColor = getFieldValue(contentFields, 'background-color');
                        }
                        
                        if (getFieldValue(contentFields, 'padding')) {
                            state.currentElement.style.padding = getFieldValue(contentFields, 'padding') + 'px';
                        }
                        break;
                    default:
                        state.currentElement.textContent = getFieldValue(contentFields, 'text');
                }
                
                // Обрабатываем стили
                styleFields.forEach(field => {
                    const name = field.dataset.field;
                    const value = field.type === 'checkbox' ? field.checked : field.value;
                    
                    if (name === 'shadow') {
                        state.currentElement.style.boxShadow = value ? '0 2px 5px rgba(0,0,0,0.1)' : '';
                    } else if (name === 'font-style') {
                        if (value.includes('italic')) state.currentElement.style.fontStyle = 'italic';
                        if (value.includes('bold')) state.currentElement.style.fontWeight = 'bold';
                        if (value === 'normal') {
                            state.currentElement.style.fontStyle = 'normal';
                            state.currentElement.style.fontWeight = 'normal';
                        }
                    } else if (value && value !== 'null' && value !== 'undefined') {
                        state.currentElement.style[name] = value;
                    } else {
                        state.currentElement.style[name] = '';
                    }
                });
                
                // Обрабатываем расположение
                layoutFields.forEach(field => {
                    const name = field.dataset.field;
                    const value = field.value;
                    
                    if (name === 'pos-x') state.currentElement.style.left = value + 'px';
                    else if (name === 'pos-y') state.currentElement.style.top = value + 'px';
                    else if (name === 'width') state.currentElement.style.width = value ? value + 'px' : '';
                    else if (name === 'height') state.currentElement.style.height = value ? value + 'px' : '';
                    else if (name === 'rotation') state.currentElement.style.transform = `rotate(${value}deg)`;
                });
                
                // Обрабатываем дополнительные параметры
                advancedFields.forEach(field => {
                    const name = field.dataset.field;
                    const value = field.value;
                    
                    if (name === 'css-class') {
                        state.currentElement.className = 'canvas-element ' + value;
                    } else if (name === 'element-id') {
                        state.currentElement.id = value;
                    } else if (name === 'custom-styles') {
                        state.currentElement.style.cssText = value;
                    } else if (name === 'custom-attributes') {
                        // Удаляем все существующие атрибуты, кроме стандартных
                        Array.from(state.currentElement.attributes).forEach(attr => {
                            if (!['class', 'id', 'style', 'data-type', 'data-id'].includes(attr.name)) {
                                state.currentElement.removeAttribute(attr.name);
                            }
                        });
                        
                        // Добавляем новые атрибуты
                        value.split('\n').forEach(attr => {
                            const match = attr.match(/(\w+)="([^"]*)"/);
                            if (match) {
                                state.currentElement.setAttribute(match[1], match[2]);
                            }
                        });
                    }
                });
                
                editModal.style.display = 'none';
                updateElementProperties(state.currentElement);
            }

            function getFieldValue(fields, name) {
                const field = Array.from(fields).find(f => f.dataset.field === name);
                if (!field) return '';
                
                if (field.type === 'checkbox') {
                    return field.checked;
                }
                return field.value;
            }

            function extractYouTubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            // Экспорт HTML
            function exportHtml() {
                const elements = canvas.querySelectorAll('.canvas-element');
                let html = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">\n`;
                
                elements.forEach(el => {
                    const type = el.dataset.type;
                    let elementHtml = '';
                    let elementStyles = '';
                    
                    // Собираем стили элемента
                    const styles = el.style.cssText;
                    if (styles) {
                        elementStyles = ` style="${styles.replace(/"/g, '\\"')}"`;
                    }
                    
                    // Собираем классы
                    const classes = el.className.replace('canvas-element', '').trim();
                    const classAttr = classes ? ` class="${classes}"` : '';
                    
                    // Собираем другие атрибуты
                    let otherAttrs = '';
                    Array.from(el.attributes).forEach(attr => {
                        if (!['class', 'style', 'data-type', 'data-id'].includes(attr.name)) {
                            otherAttrs += ` ${attr.name}="${attr.value}"`;
                        }
                    });
                    
                    switch(type) {
                        case 'header':
                            const header = el.querySelector('h1, h2, h3, h4, h5, h6');
                            elementHtml = header.outerHTML;
                            break;
                        case 'paragraph':
                            elementHtml = el.querySelector('p').outerHTML;
                            break;
                        case 'image':
                            const img = el.querySelector('img');
                            let imgHtml = img.outerHTML;
                            
                            // Добавляем подпись если есть
                            const figcaption = el.querySelector('figcaption');
                            if (figcaption) {
                                imgHtml = `<figure>${imgHtml}${figcaption.outerHTML}</figure>`;
                            }
                            
                            elementHtml = imgHtml;
                            break;
                        case 'button':
                            const btn = el.querySelector('button');
                            elementHtml = `<a href="${btn.dataset.url || '#'}">${btn.outerHTML}</a>`;
                            break;
                        case 'video':
                            elementHtml = el.querySelector('div').innerHTML;
                            break;
                        case 'divider':
                            elementHtml = '<hr>';
                            break;
                        case 'list':
                            elementHtml = el.querySelector('ul, ol').outerHTML;
                            break;
                        case 'form':
                            elementHtml = el.querySelector('form').outerHTML;
                            break;
                        case 'icon':
                            elementHtml = el.querySelector('div').outerHTML;
                            break;
                        case 'card':
                            elementHtml = el.querySelector('div').outerHTML;
                            break;
                        case 'grid':
                            elementHtml = el.outerHTML;
                            break;
                        case 'container':
                            elementHtml = `<div${classAttr}${elementStyles}${otherAttrs}>\n${el.innerHTML}\n</div>`;
                            break;
                        default:
                            elementHtml = el.innerHTML;
                    }
                    
                    if (type !== 'container') {
                        html += `        <div${classAttr}${elementStyles}${otherAttrs}>\n            ${elementHtml}\n        </div>\n`;
                    } else {
                        html += `        ${elementHtml}\n`;
                    }
                });
                
                html += `    </div>
</body>
</html>`;
                
                document.getElementById('exportedHtml').value = html;
                exportModal.style.display = 'flex';
            }

            function copyHtml() {
                const textarea = document.getElementById('exportedHtml');
                textarea.select();
                document.execCommand('copy');
                
                // Показываем подсказку
                showTooltip('HTML скопирован в буфер обмена!', textarea);
            }

            function downloadHtml() {
                const html = document.getElementById('exportedHtml').value;
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function clearCanvas() {
                if (confirm('Вы уверены, что хотите очистить холст? Все элементы будут удалены.')) {
                    canvas.innerHTML = '';
                    state.elementCounter = 0;
                    deselectElement();
                    updateStatusBar();
                }
            }

            // Управление проектом
            function showSaveProjectModal() {
                document.getElementById('projectModalTitle').textContent = 'Сохранение проекта';
                document.getElementById('saveProjectData').style.display = 'inline-block';
                document.getElementById('loadProjectData').style.display = 'none';
                
                const project = {
                    elements: [],
                    canvasWidth: parseInt(canvas.style.width) || 1200,
                    canvasHeight: parseInt(canvas.style.height) || 1600,
                    gridSize: state.gridSize,
                    snapToGrid: state.snapToGrid,
                    showGrid: state.showGrid
                };
                
                canvas.querySelectorAll('.canvas-element').forEach(el => {
                    const element = {
                        type: el.dataset.type,
                        id: el.dataset.id,
                        html: el.innerHTML,
                        style: el.style.cssText,
                        className: el.className,
                        left: parseInt(el.style.left) || 0,
                        top: parseInt(el.style.top) || 0,
                        width: parseInt(el.style.width) || el.offsetWidth,
                        height: parseInt(el.style.height) || el.offsetHeight,
                        transform: el.style.transform || '',
                        attributes: {}
                    };
                    
                    // Сохраняем все атрибуты, кроме стандартных
                    Array.from(el.attributes).forEach(attr => {
                        if (!['class', 'style', 'data-type', 'data-id'].includes(attr.name)) {
                            element.attributes[attr.name] = attr.value;
                        }
                    });
                    
                    project.elements.push(element);
                });
                
                document.getElementById('projectData').value = JSON.stringify(project, null, 2);
                projectModal.style.display = 'flex';
            }

            function showLoadProjectModal() {
                document.getElementById('projectModalTitle').textContent = 'Загрузка проекта';
                document.getElementById('saveProjectData').style.display = 'none';
                document.getElementById('loadProjectData').style.display = 'inline-block';
                document.getElementById('projectData').value = '';
                projectModal.style.display = 'flex';
            }

            function saveProject() {
                const projectData = document.getElementById('projectData').value;
                const blob = new Blob([projectData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'html-builder-project.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                projectModal.style.display = 'none';
                
                // Показываем подсказку
                showTooltip('Проект сохранен!', document.getElementById('saveProjectData'));
            }

            function loadProject() {
                try {
                    const project = JSON.parse(document.getElementById('projectData').value);
                    clearCanvas();
                    
                    // Восстанавливаем настройки холста
                    canvas.style.width = project.canvasWidth + 'px';
                    canvas.style.height = project.canvasHeight + 'px';
                    
                    // Восстанавливаем настройки сетки
                    state.gridSize = project.gridSize || 20;
                    state.snapToGrid = project.snapToGrid || false;
                    state.showGrid = project.showGrid || false;
                    
                    document.getElementById('gridSize').value = state.gridSize;
                    document.getElementById('gridSizeValue').textContent = state.gridSize + 'px';
                    document.getElementById('snapToGrid').checked = state.snapToGrid;
                    document.getElementById('showRulers').checked = state.showRulers;
                    
                    updateGrid();
                    updateRulers();
                    toggleGrid();
                    
                    // Восстанавливаем элементы
                    project.elements.forEach(el => {
                        const element = document.createElement('div');
                        element.className = el.className || 'canvas-element';
                        element.dataset.type = el.type;
                        element.dataset.id = el.id || 'element-' + (++state.elementCounter);
                        element.style.cssText = el.style;
                        element.innerHTML = el.html;
                        
                        // Устанавливаем позицию и размеры
                        element.style.left = el.left + 'px';
                        element.style.top = el.top + 'px';
                        
                        if (el.width) {
                            element.style.width = el.width + 'px';
                        }
                        
                        if (el.height) {
                            element.style.height = el.height + 'px';
                        }
                        
                        if (el.transform) {
                            element.style.transform = el.transform;
                        }
                        
                        // Восстанавливаем атрибуты
                        for (const [name, value] of Object.entries(el.attributes)) {
                            element.setAttribute(name, value);
                        }
                        
                        // Восстанавливаем обработчики событий
                        const editBtn = element.querySelector('.edit-btn');
                        const deleteBtn = element.querySelector('.delete-btn');
                        const cloneBtn = element.querySelector('.clone-btn');
                        const rotateHandle = element.querySelector('.rotate-handle');
                        const resizeHandles = element.querySelectorAll('.resize-handle');
                        
                        if (editBtn) editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            editElement(element);
                        });
                        
                        if (deleteBtn) deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            element.remove();
                            if (state.selectedElement === element) {
                                deselectElement();
                            }
                        });
                        
                        if (cloneBtn) cloneBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            cloneElement(element);
                        });
                        
                        if (rotateHandle) {
                            rotateHandle.addEventListener('mousedown', (e) => startRotate(e, element));
                        }
                        
                        if (resizeHandles) {
                            resizeHandles.forEach(handle => {
                                const pos = handle.className.split(' ')[1];
                                handle.addEventListener('mousedown', (e) => startResize(e, element, pos));
                            });
                        }
                        
                        // Делаем элемент перетаскиваемым
                        element.addEventListener('mousedown', startDragElement);
                        element.addEventListener('touchstart', handleTouchStartElement, { passive: false });
                        
                        canvas.appendChild(element);
                    });
                    
                    projectModal.style.display = 'none';
                    
                    // Показываем подсказку
                    showTooltip('Проект загружен!', document.getElementById('loadProjectData'));
                } catch (e) {
                    alert('Ошибка при загрузке проекта: ' + e.message);
                }
            }

            // Настройки приложения
            function showSettingsModal() {
                document.getElementById('gridSize').value = state.gridSize;
                document.getElementById('gridSizeValue').textContent = state.gridSize + 'px';
                document.getElementById('showRulers').checked = state.showRulers;
                document.getElementById('snapToGrid').checked = state.snapToGrid;
                document.getElementById('enableRotation').checked = state.enableRotation;
                document.getElementById('enableResize').checked = state.enableResize;
                document.getElementById('autoSelectNew').checked = state.autoSelectNew;
                document.getElementById('showElementOutline').checked = state.showElementOutline;
                
                settingsModal.style.display = 'flex';
            }

            function saveSettings() {
                state.gridSize = parseInt(document.getElementById('gridSize').value) || 20;
                state.showRulers = document.getElementById('showRulers').checked;
                state.snapToGrid = document.getElementById('snapToGrid').checked;
                state.enableRotation = document.getElementById('enableRotation').checked;
                state.enableResize = document.getElementById('enableResize').checked;
                state.autoSelectNew = document.getElementById('autoSelectNew').checked;
                state.showElementOutline = document.getElementById('showElementOutline').checked;
                
                // Обновляем видимость линеек
                document.getElementById('rulerHorizontal').style.display = state.showRulers ? 'block' : 'none';
                document.getElementById('rulerVertical').style.display = state.showRulers ? 'block' : 'none';
                
                // Обновляем ручки изменения размера и поворота
                updateResizeHandles();
                updateRotationHandles();
                
                // Обновляем сетку
                updateGrid();
                updateRulers();
                
                settingsModal.style.display = 'none';
                updateStatusBar();
                
                // Показываем подсказку
                showTooltip('Настройки сохранены!', document.getElementById('settingsBtn'));
            }

            function updateResizeHandles() {
                const elements = canvas.querySelectorAll('.canvas-element');
                elements.forEach(el => {
                    const resizeHandles = el.querySelectorAll('.resize-handle');
                    
                    if (state.enableResize) {
                        if (resizeHandles.length === 0) {
                            const positions = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
                            positions.forEach(pos => {
                                const handle = document.createElement('div');
                                handle.className = `resize-handle ${pos}`;
                                handle.addEventListener('mousedown', (e) => startResize(e, el, pos));
                                el.appendChild(handle);
                            });
                        }
                    } else {
                        resizeHandles.forEach(handle => handle.remove());
                    }
                });
            }

            function updateRotationHandles() {
                const elements = canvas.querySelectorAll('.canvas-element');
                elements.forEach(el => {
                    const rotateHandle = el.querySelector('.rotate-handle');
                    
                    if (state.enableRotation) {
                        if (!rotateHandle) {
                            const handle = document.createElement('div');
                            handle.className = 'rotate-handle';
                            handle.addEventListener('mousedown', (e) => startRotate(e, el));
                            el.appendChild(handle);
                        }
                    } else {
                        if (rotateHandle) rotateHandle.remove();
                    }
                });
            }

            // Свойства элемента
            function showElementProperties(element) {
                if (!element) return;
                
                elementProperties.style.display = 'block';
                
                // Заполняем поля свойств
                document.getElementById('propPosX').value = parseInt(element.style.left) || 0;
                document.getElementById('propPosY').value = parseInt(element.style.top) || 0;
                document.getElementById('propWidth').value = parseInt(element.style.width) || element.offsetWidth;
                document.getElementById('propHeight').value = parseInt(element.style.height) || element.offsetHeight;
                
                // Получаем угол поворота
                const transform = element.style.transform;
                const rotation = transform ? parseFloat(transform.match(/rotate\(([-\d.]+)deg\)/)[1]) || 0 : 0;
                document.getElementById('propRotation').value = rotation;
            }

            function updateElementProperties(element) {
                if (elementProperties.style.display === 'block' && state.selectedElement === element) {
                    showElementProperties(element);
                }
            }

            function applyProperties() {
                if (!state.selectedElement) return;
                
                const posX = parseInt(document.getElementById('propPosX').value) || 0;
                const posY = parseInt(document.getElementById('propPosY').value) || 0;
                const width = parseInt(document.getElementById('propWidth').value) || state.selectedElement.offsetWidth;
                const height = parseInt(document.getElementById('propHeight').value) || state.selectedElement.offsetHeight;
                const rotation = parseInt(document.getElementById('propRotation').value) || 0;
                
                state.selectedElement.style.left = posX + 'px';
                state.selectedElement.style.top = posY + 'px';
                state.selectedElement.style.width = width + 'px';
                state.selectedElement.style.height = height + 'px';
                state.selectedElement.style.transform = `rotate(${rotation}deg)`;
            }

            // Всплывающие подсказки
            function showTooltip(text, element) {
                const rect = element.getBoundingClientRect();
                state.tooltip.textContent = text;
                state.tooltip.style.left = (rect.left + rect.width / 2) + 'px';
                state.tooltip.style.top = (rect.top - 40) + 'px';
                state.tooltip.style.opacity = '1';
                
                setTimeout(() => {
                    state.tooltip.style.opacity = '0';
                }, 2000);
            }

            // Обновление статус-бара
            function updateStatusBar() {
                document.getElementById('gridStatus').textContent = `Сетка: ${state.showGrid ? 'вкл' : 'выкл'}`;
                document.getElementById('snapStatus').textContent = `Привязка: ${state.snapToGrid ? 'вкл' : 'выкл'}`;
                
                if (state.selectedElement) {
                    const typeNames = {
                        'header': 'Заголовок',
                        'paragraph': 'Текст',
                        'image': 'Изображение',
                        'button': 'Кнопка',
                        'video': 'Видео',
                        'divider': 'Разделитель',
                        'list': 'Список',
                        'form': 'Форма',
                        'icon': 'Иконка',
                        'card': 'Карточка',
                        'grid': 'Сетка',
                        'container': 'Контейнер'
                    };
                    
                    const type = typeNames[state.selectedElement.dataset.type] || 'Элемент';
                    document.getElementById('selectedElementInfo').textContent = `${type} (${state.selectedElement.dataset.id})`;
                } else {
                    document.getElementById('selectedElementInfo').textContent = 'Не выбран';
                }
            }

            // Инициализация приложения
            initApp();
        });
    </script>
</body>
